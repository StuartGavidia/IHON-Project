        showValues();

        const sumAnswers = () => {
            const str = showValues();
            const arrayFull = str.split("&");
            const answers = [];
            for (let i = 0; i < arrayFull.length; i++){
                let currentStr = arrayFull[i];
                answers.push(str.charAt(currentStr.length() - 1));
            }

            const score = 0;

            for (let i = 0; i < answers.length; i++){
                if (answers[i] === '0'){
                    score++;
                }
            }

                $( ".output" ).append( "<p>You are Muhammad</p>" );
            }
            else {
                $( ".output" ).append( "<p>You are Augustus</p>" );
            }
